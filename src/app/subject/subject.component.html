<div>
    <form #addSubjectForm = "ngForm" (ngSubmit) = "addSubject(addSubjectForm)">
      <p>
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" ngModel>
      </p>
      <button type="submit">Add</button>
    </form>
  </div>
<div *ngFor="let subject of subjects">
    <div>{{subject.name}}</div>
</div>
