<div>
    <form #addGroupForm = "ngForm" (ngSubmit) = "addGroup(addGroupForm)">
      <p>
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" ngModel>
      </p>
      <button type="submit">Add</button>
    </form>
  </div>
<div *ngFor="let group of groups">
    <div>{{group.name}}</div>
</div>
