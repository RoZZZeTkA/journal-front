<div>
    <form #addClassroomForm = "ngForm" (ngSubmit) = "addClassroom(addClassroomForm)">
      <p>
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" ngModel>
      </p>
      <button type="submit">Add</button>
    </form>
  </div>
<div *ngFor="let classroom of classrooms">
    <div>{{classroom.name}}</div>
</div>
